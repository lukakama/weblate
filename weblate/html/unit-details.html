{% load i18n %}
{% load translations %}
{% if unit.location %}
<tr>
<th class="labelscolumn">{% trans "Used in" %}</th>
<td>{{ unit.get_location_links }}</td>
</tr>
{% endif %}
{% if unit.comment %}
<tr>
<th class="labelscolumn">{% trans "Comments" %}</th>
<td class="translation_comment">{{ unit.comment }}</td>
</tr>
{% endif %}
<tr>
<th class="labelscolumn">{% trans "First seen" %}</th>
<td class="translation_comment">{{ unit.source_info.timestamp|naturaltime }}</td>
</tr>
